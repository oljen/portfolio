<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ogulcan Gurelli | Cyber-Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
        // Polyfill process.env to prevent crashes on static hosting like GitHub Pages
        if (typeof process === 'undefined') {
            window.process = { env: { API_KEY: '' } };
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #000;
            background-color: #f0f0f0;
        }
        .font-retro { font-family: 'VT323', monospace; }
        .font-mono-tech { font-family: 'Space Mono', monospace; }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 0%, rgba(255, 255, 255, 0.03) 50%, transparent 100%);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        .bg-grid {
            background-image: radial-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .retro-border {
            border: 2px solid black;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
        }
    </style>
